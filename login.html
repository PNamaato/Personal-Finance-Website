<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Personal</title>
</head>
<body>
    <body>
        <h1>Login</h1>
        <form method="post" action='https://register-demo.freecodecamp.org'>
          <fieldset>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Enter Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
          </fieldset>
          <input type="submit" value="Login" onclick="location.href='/home.html'"/>
        </form>
        <button type="button" onclick="location.href='/register.html'">Don't Have an account? Register Here</button>
</body>
</html>
