<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login-reg.css" />
</head>
<body>

<h2>Login and Register</h2>
<!-- Login Form -->
<form class="login-form"  id="log-reg">
  <div class="imgcontainer">
    <img src="ðŸ¦† illustration _safe bank_.png" alt="Avatar" class="avatar">
  </div>

  <div class="container-login">
    <input type="text" placeholder="Enter Email" name="name" id="email" required>
    <input type="password" placeholder="Enter Password" name="pwd" id="pswd" required>
    <button type="submit" class="login" id="login">Login</button>
  </div>
</form>

<!-- Register Form -->
<button class="signup1" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content">
    <div class="container-reg">
      <h1>Sign Up</h1>
      <hr>
      <input type="text" placeholder="Enter User Name" name="username" id="username" required>

      <input type="text" placeholder="Enter Email" name="email" id="remail" required>

      <input type="password" placeholder="Enter Password" name="psw" id="rpswd" required>
      
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick="UserRegister()">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<script>
  // Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
<script src="script.js" />
</body>
</html>
